<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
    <h1 class="title">Rock Paper Scissors</h1>
    </header>
        <section id="modal-container" class="modal-box show">
            <div class="modal">
            <h1 class="title-modal">Best of</h1>
                    <div class="modal-flexbox">
                        <button class="best3">
                            <p class="button-modal button" >3</p>
                        </button>
                        <button class="best5">
                            <p class="button-modal button" >5</p>
                        </button>
                        <button class="best10">
                            <p class="button-modal button" >10</p>
                        </button>
                    </div>
            </div>
        </section>
    <section>
    <div class="results">
        <p class="winner">Choose your tool</p>
        <div class="flexbox">
            <img id="user-choose" class="img" src="images/randombox.png" alt="">
            <img id="computer-choose" class="img" src="images/randombox.png" alt="">
        </div>
        <div class="flexbox">
            <p class="user-score" >Player: 0 </p>
            <p class="computer-score" >Computer: 0 </p>
        </div>
            <p class="final-winner"></p>
        
    </div>
    </section>
    <section>
        <div class="flexbox-buttons">
            <button  onclick="button(2)">
                <img src="images/rock.png" alt="rock" class="img button" >
            </button>
            <button onclick="button(1)">
                <img src="images/paper.png" alt="paper" class="img button">
            </button>
            <button onclick="button(0)">
                <img src="images/scissors.png" alt="scissrs" class="img button">
            </button>
        </div>
    <section id="modal-container2" class="modal-box">
        <div class="modal">
        <h1 class="title-modal2">You are the ultimate winner, you beat a computer, you will surely be the next Einstein.</h1>
                <div>
                    <button onclick="restart ()" class="exit">
                        <p class="button again" >Play again!</p>
                    </button>
                </div>
        </div>
    </section>
    <footer class="fondo">
        <a href="http://github.com/Juanjhenao" target="_blank" rel="noopener noreferrer">Copyright Â© 2022 Juanjhenao</a>
    </footer>
</div>


<script src="script.js"></script>
</body>
</html>
